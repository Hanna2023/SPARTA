<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Homework</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Poor+Story&display=swap" rel="stylesheet">

  <style>
    .wrap {
      width: 600px;
      margin: 0 auto;
      font-family: 'East Sea Dokdo', cursive;
      font-family: 'Poor Story', cursive;
    }
    .img-wrapper {
      width: 100%;
    }
    .img {
      max-width: 100%;
      max-height: 90%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .buttonhi {
      text-align-last:center;
      font-size:x-large;
    }
  .subtitle {
    padding-left: 10px
  }
  .input-group-text {
    background-color:yellowgreen;
    color:ivory;
  }
  .btn-primary {
    color:white;
    }
  </style>
</head>

<body>
  <!-- 마진 등을 주기 위한 전체 wrap div  -->
  <div class="wrap">
    <!-- 이미지 부분  -->
    <div class="img-wrapper">
      <img class="img" src="https://cdn.shopify.com/s/files/1/0163/5948/9636/files/alice-in-wonderland-eat-me-cookies.jpg?v=1547220789" />
    </div>

    <!-- 제품 설명 부분  -->
    <div class="product-description">
      <div class="title">
           <span>몸을 작게 만드는 쿠키를 팝니다</span>
        <span>가격: 500,000원/묶음</span>
       
      </div>
      <div class="subtitle">
        이 상품은 이상한 나라의 앨리스에 나온 몸을 작게 만들어주는 케이크로, 
      </div>
      <p>
        지속 시간은 24시간뿐인 <b>한정판 에디션 쿠키</b>입니다. 한 포장지에 3개가 들어있으며 맛은 각각 다릅니다. 딸기, 초코, 레몬 맛이 존재합니다.
      </p>
    </div>

    <!-- 폼 부분  -->
    <div class="product-form">
      <!-- 주문자 이름 태그 -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">주문자 이름</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">수량</span>
      </div>
      <select class="form-control">
        <option>수량을 선택하세요. </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">주소</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">전화번호</span>
        </div>
        <input type="text" class="form-control" placeholder="" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
      <div class="buttonhi">
        <button type="button" class="btn-primary" onclick="myalert()">주문하기</button>
      
        <script> 
            function myalert() { 
                alert("주문이 완료되었습니다!"); 
            } 
        </script> 
      </script>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
